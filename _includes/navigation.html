<nav class="site-nav site-nav-hidden" id="navbar">
    <button onclick="closeNav()">Close &times;</button>
    <ul>
        {% for page in site.pages %}
        {% if page.title %}
        <li>
            <a href="{{ site.baseurl }}{{ page.url }}">{{page.title}}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
