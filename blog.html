---
layout: main
title: Blog
permalink: /blog/
---

<section>
    <header class="main-header">
        <h1 class="animate-reveal animate-first">Blog</h1>
    </header>
    <div class="content-wrapper animate-reveal animate-second">
        <h2>Latest posts</h2>
        <ul class="blog-wrapper">
            {% for post in site.posts %}
            <a class="post-content" href="{{ site.baseurl }}{{ post.url }}">
                <li>
                    <p class="post-title">{{ post.title }}</p>
                    <p>{{ post.date-word }}</p>
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>
</section>
